<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Rock Paper Scissors</h1>

			<div id="result">
				<p class="p">MACHINE</p>
				<img id="machineImg" src="/rock-paper and scissors/rock-paper-scissors-main/img/rock.jpg" />

				<div id="start-text">Choosing your answer</div>
				<p class="p">YOU</p>
				<img id="userImg" src="/rock-paper and scissors/rock-paper-scissors-main/img/rock.jpg" />
			</div>

			<div id="text-option">Choose an option</div>

			<div id="group-btn">
				<button id="rock" type="button">
					<img src="/rock-paper and scissors/rock-paper-scissors-main/img/rock.jpg" />
				</button>
				<button id="paper" type="button">
					<img src="/rock-paper and scissors/rock-paper-scissors-main/img/paper.jpg"" />
				</button>
				<button id="scissors" type="button">
					<img src="/rock-paper and scissors/rock-paper-scissors-main/img/scissors.jpg" />
				</button>
			</div>

			<footer></footer>
		</div>
		<script src="app.js"></script>
	</body>
</html>
